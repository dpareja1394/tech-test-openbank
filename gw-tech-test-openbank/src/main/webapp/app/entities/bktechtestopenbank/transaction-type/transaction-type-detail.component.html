<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transactionType">
            <h2><span jhiTranslate="gwtechtestopenbankApp.bktechtestopenbankTransactionType.detail.title">Transaction Type</span> {{ transactionType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gwtechtestopenbankApp.bktechtestopenbankTransactionType.nameTransactionType">Name Transaction Type</span></dt>
                <dd>
                    <span>{{ transactionType.nameTransactionType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction-type', transactionType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
